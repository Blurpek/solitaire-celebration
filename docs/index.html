<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire-celebration demo</title>
  </head>
  <body>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Clear</button>
    <script src="https://cdn.jsdelivr.net/npm/solitaire-celebration@1.1.0/dist/index.iife.js"></script>
    <script>
      let celebration = new window.SolitaireCelebration.SolitaireCelebration({
        container: document.body,
      });

      function start() {
        celebration?.destroy?.();
        celebration = new window.SolitaireCelebration.SolitaireCelebration({
          container: document.body,
        });
      }

      function stop() {
        celebration?.destroy?.();
      }
    </script>
  </body>
</html>
